<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Pasa Palabra 2.0</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html {
            background-color: #0A2A43;
        }

        body {
            margin: 0px;
            display: flex;
            color: #FFFFFF;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0A2A43, #03131F);
        }

        .game {
            top: -28px;
            width: 700px;
            height: 700px;
            position: relative;
        }

        .score {
            left: 10px;
            min-width: 104px;
            font-size: 18px;
            color: #FFFFFF;
            position: absolute;
            padding: 10px 14px;
            border-radius: 10px;
            border: 3px solid #000000;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #player1Score {
            top: 10px;
        }

        #player2Score {
            top: 10px;
            left: 590px;
        }

        .active-player {
            border: 3px solid #1E80FF;
        }

        .donut {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            background: #1E80FF;
        }

        .letter.active {
            transform: scale(1.25);
            box-shadow: 0 0 15px #6fa3ff;
        }

        .letter.correct {
            background: #1FA84D;
        }

        .letter.incorrect {
            background: #D54434;
        }

        .center {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            font-size: 20px;
            white-space: pre-line;
        }

        .controls {
            position: absolute;
            bottom: -30px;
            width: 100%;
            display: none;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        .correct-btn {
            background: #1FA84D;
        }

        .incorrect-btn {
            background: #D54434;
        }

        .pass-btn {
            background: #555;
        }

        .start {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid white;
            background: transparent;
            color: white;
            font-size: 26px;
            cursor: pointer;
        }

        .end {
            position: absolute;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="game">
        <div class="score" id="player1Score">
            <strong id="player1-name"></strong><br>
            ✔ <span id="p1ok">0</span> ✖ <span id="p1fail">0</span><br>
            ⏱ <span id="p1time">08:00</span>
        </div>

        <div class="score" id="player2Score">
            <strong id="player2-name"></strong><br>
            ✔ <span id="p2ok">0</span> ✖ <span id="p2fail">0</span><br>
            ⏱ <span id="p2time">08:00</span>
        </div>

        <div class="donut" id="donut">
            <div class="center" id="center">
                <button class="start" id="start">INICIAR</button>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="control-btn correct-btn" id="btnCorrect">Correcto</button>
            <button class="control-btn incorrect-btn" id="btnIncorrect">Incorrecto</button>
            <button class="control-btn pass-btn" id="btnPass">Pasa palabra</button>
        </div>

        <div class="end" id="end">
            <h2>FIN DEL JUEGO</h2>
            <pre id="summary"></pre>
        </div>

    </div>

    <script>
        const player1Name = document.getElementById("player1-name");
        const player2Name = document.getElementById("player2-name");

        const LETTERS = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ".split("");
        const TOTAL_TIME = 8 * 60;

        function createClues(name) {
            const clues = {};
            LETTERS.forEach(letter => {
                clues[letter] = `Con la ${letter}: definición de ejemplo.`;
            });
            return clues;
        }

        function createPlayer(name) {
            return {
                name,
                index: 0,
                correct: 0,
                incorrect: 0,
                time: TOTAL_TIME,
                done: false,
                state: Array(LETTERS.length).fill("pending"),
                clues: createClues(name)
            };
        }

        const players = [
            createPlayer("Carlos"),
            createPlayer("Martin")
        ];

        let activePlayerIndex = 0;
        let timerId = null;

        const donut = document.getElementById("donut");
        const center = document.getElementById("center");
        const controls = document.getElementById("controls");
        const endScreen = document.getElementById("end");
        const summary = document.getElementById("summary");

        const ui = {
            player1: { scoreBox: player1Score, ok: p1ok, fail: p1fail, time: p1time },
            player2: { scoreBox: player2Score, ok: p2ok, fail: p2fail, time: p2time }
        };

        const btnCorrect = document.getElementById("btnCorrect");
        const btnIncorrect = document.getElementById("btnIncorrect");
        const btnPass = document.getElementById("btnPass");

        const letterElements = [];
        const RADIUS = 280;
        const CENTER = 350;

        LETTERS.forEach((letter, i) => {
            const el = document.createElement("div");
            el.className = "letter";
            el.textContent = letter;

            const angle = (2 * Math.PI / LETTERS.length) * i - Math.PI / 2;
            el.style.left = CENTER + RADIUS * Math.cos(angle) - 22 + "px";
            el.style.top = CENTER + RADIUS * Math.sin(angle) - 22 + "px";

            donut.appendChild(el);
            letterElements.push(el);
        });

        function getActivePlayer() {
            return players[activePlayerIndex];
        }

        function findNextPending(player, fromIndex) {
            for (let i = 1; i <= LETTERS.length; i++) {
                const idx = (fromIndex + i) % LETTERS.length;
                if (player.state[idx] === "pending") return idx;
            }
            return -1;
        }

        function startGame() {
            player1Name.textContent = players[0].name;
            player2Name.textContent = players[1].name;
            document.getElementById("start").remove();
            controls.style.display = "flex";
            startTimer();
            render();
        }

        function startTimer() {
            clearInterval(timerId);

            timerId = setInterval(() => {
                const player = getActivePlayer();
                player.time--;

                if (player.time <= 0) {
                    player.time = 0;
                    player.done = true;
                    switchPlayer();
                }

                renderScore();
            }, 1000);
        }

        function switchPlayer() {
            clearInterval(timerId);

            if (players.every(p => p.done)) {
                finishGame();
                return;
            }

            activePlayerIndex = activePlayerIndex === 0 ? 1 : 0;

            if (getActivePlayer().done) {
                activePlayerIndex = activePlayerIndex === 0 ? 1 : 0;
            }

            startTimer();
            render();
        }

        function checkIfPlayerFinished(player) {
            if (!player.done && player.state.every(s => s !== "pending")) {
                player.done = true;
                return true;
            }
            return false;
        }

        function render() {
            const player = getActivePlayer();

            letterElements.forEach((el, i) => {
                el.className = "letter";
                if (player.state[i] === "correct") el.classList.add("correct");
                if (player.state[i] === "incorrect") el.classList.add("incorrect");
            });

            if (!player.done && player.index !== -1) {
                letterElements[player.index].classList.add("active");
                center.textContent =
                    `${player.name}\n\n${player.clues[LETTERS[player.index]]}`;
            }

            renderScore();
        }

        function renderScore() {
            players.forEach((player, i) => {
                const panel = i === 0 ? ui.player1 : ui.player2;

                panel.ok.textContent = player.correct;
                panel.fail.textContent = player.incorrect;
                panel.time.textContent =
                    String(Math.floor(player.time / 60)).padStart(2, "0") + ":" +
                    String(player.time % 60).padStart(2, "0");

                panel.scoreBox.classList.toggle("active-player", i === activePlayerIndex);
            });
        }

        btnCorrect.onclick = () => {
            const player = getActivePlayer();
            player.state[player.index] = "correct";
            player.correct++;
            player.index = findNextPending(player, player.index);
            render();

            if (checkIfPlayerFinished(player)) switchPlayer();
        };

        btnIncorrect.onclick = () => {
            const player = getActivePlayer();
            player.state[player.index] = "incorrect";
            player.incorrect++;
            player.index = findNextPending(player, player.index);
            render();
            checkIfPlayerFinished(player);
            switchPlayer();
        };

        btnPass.onclick = () => {
            const player = getActivePlayer();
            player.index = findNextPending(player, player.index);
            render();
            switchPlayer();
        };

        function finishGame() {
            clearInterval(timerId);
            controls.style.display = "none";
            endScreen.style.display = "flex";

            summary.textContent = players.map(player => `
${player.name}
✔ ${player.correct} ✖ ${player.incorrect}
Tiempo usado: ${TOTAL_TIME - player.time}s
`).join("\n");
        }

        start.onclick = startGame;
    </script>
</body>

</html>
