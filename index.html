<html>

<head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Pasa Palabra</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html {
            background-color: #0A2A43;
        }

        body {
            margin: 0px;
            display: flex;
            color: #FFFFFF;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0A2A43, #03131F);
        }

        .game {
            top: -28px;
            width: 700px;
            height: 700px;
            position: relative;
        }

        .score {
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #FFFFFF;
            position: absolute;
            padding: 10px 14px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }

        .stopwatch {
            top: 65px;
            left: 11px;
            font-size: 20px;
            position: absolute;
            padding: 10px 14px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .donut {
            inset: 0;
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
        }

        .letter {
            width: 44px;
            height: 44px;
            display: flex;
            font-size: 20px;
            transition: 0.3s;
            font-weight: bold;
            position: absolute;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            background-color: #1E80FF;
        }

        .letter.active {
            transform: scale(1.25);
            box-shadow: 0px 0px 20px #6480FF;
        }

        .letter.correct {
            background-color: #1FA84D;
        }

        .letter.incorrect {
            background-color: #D54434;
        }

        .center {
            width: 60%;
            height: 60%;
            display: flex;
            padding: 30px;
            font-size: 20px;
            border-radius: 50%;
            text-align: center;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .controls {
            gap: 20px;
            opacity: 0;
            width: 100%;
            bottom: -30px;
            display: flex;
            position: absolute;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .control-btn {
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #FFFFFF;
            padding: 14px 26px;
            border-radius: 10px;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        .control-btn:active {
            transform: translateY(2px);
        }

        .correct-btn {
            background-color: #1FA84D;
        }

        .incorrect-btn {
            background-color: #D54434;
        }

        .start-game-btn {
            width: 200px;
            height: 200px;
            display: flex;
            cursor: pointer;
            font-size: 28px;
            color: #FFFFFF;
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            border: 3px solid #FFFFFF;
            background-color: transparent;
        }

        .start-game-btn:hover {
            color: black;
            transform: scale(1.05);
            background-color: white;
        }

        .start-game-btn:active {
            transform: scale(0.9);
        }

        .end-screen {
            inset: 0;
            display: none;
            color: #FFFFFF;
            position: absolute;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background: transparent;
            animation: fadeIn 1.5s ease;
        }

        .end-screen p {
            font-size: 20px;
        }

        .end-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .summary {
            text-align: center;
            white-space: pre-wrap;
            font-family: monospace;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="game">
        <div class="score">
            &nbsp;&#10004;&nbsp;&nbsp;<span id="correct-count">0</span>&nbsp;&nbsp;|&nbsp;&nbsp;&#10006;&nbsp;&nbsp;<span
                id="incorrect-count">0</span>&nbsp;
        </div>
        <div class="stopwatch" id="stopwatch">00:00:00</div>

        <div class="donut" id="donut">
            <div class="center" id="center">
                <button class="start-game-btn" id="start-game-btn">INICIAR<br>PARTIDA</button>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="control-btn correct-btn" id="correct-btn">Correcto</button>
            <button class=" control-btn incorrect-btn" id="incorrect-btn">Incorrecto</button>
        </div>

        <div class="end-screen" id="end-screen">
            <h1>¡Enhorabuena!</h1>
            <p class="summary" id="summary"></p>
        </div>
    </div>

    <script>
        const donut = document.getElementById("donut");
        const center = document.getElementById("center");
        const summary = document.getElementById("summary");
        const controls = document.getElementById("controls");
        const endScreen = document.getElementById("end-screen");
        const stopwatch = document.getElementById("stopwatch");
        const correctCount = document.getElementById("correct-count");
        const incorrectCount = document.getElementById("incorrect-count");

        const correctBtn = document.getElementById("correct-btn");
        const incorrectBtn = document.getElementById("incorrect-btn");
        const startGameBtn = document.getElementById("start-game-btn");

        const letters = [
            "A", "B", "C",
            "D", "E", "F",
            "G", "H", "I",
            "J", "K", "L",
            "M", "N", "Ñ",
            "O", "P", "Q",
            "R", "S", "T",
            "U", "V", "W",
            "X", "Y", "Z"
        ];

        const clues = new Map([
            ["A", "Con la A: definición de ejemplo."],
            ["B", "Con la B: definición de ejemplo."],
            ["C", "Con la C: definición de ejemplo."],
            ["D", "Con la D: definición de ejemplo."],
            ["E", "Con la E: definición de ejemplo."],
            ["F", "Con la F: definición de ejemplo."],
            ["G", "Con la G: definición de ejemplo."],
            ["H", "Con la H: definición de ejemplo."],
            ["I", "Con la I: definición de ejemplo."],
            ["J", "Con la J: definición de ejemplo."],
            ["K", "Con la K: definición de ejemplo."],
            ["L", "Con la L: definición de ejemplo."],
            ["M", "Con la M: definición de ejemplo."],
            ["N", "Con la N: definición de ejemplo."],
            ["Ñ", "Con la Ñ: definición de ejemplo."],
            ["O", "Con la O: definición de ejemplo."],
            ["P", "Con la P: definición de ejemplo."],
            ["Q", "Con la Q: definición de ejemplo."],
            ["R", "Con la R: definición de ejemplo."],
            ["S", "Con la S: definición de ejemplo."],
            ["T", "Con la T: definición de ejemplo."],
            ["U", "Con la U: definición de ejemplo."],
            ["V", "Con la V: definición de ejemplo."],
            ["W", "Con la W: definición de ejemplo."],
            ["X", "Con la X: definición de ejemplo."],
            ["Y", "Con la Y: definición de ejemplo."],
            ["Z", "Con la Z: definición de ejemplo."],
        ]);

        let correct = 0;
        let incorrect = 0;
        let current = 0;

        let startTime = null;
        let intervalTime = null;
        let elapsedTime = 0;

        const radiusPx = 280;
        const centerPx = 350;
        const letterElements = [];

        letters.forEach((letter, position) => {
            const element = document.createElement("div");
            element.className = "letter";
            element.textContent = letter;

            const angle = (2 * Math.PI / letters.length) * position - Math.PI / 2;
            element.style.left = centerPx + radiusPx * Math.cos(angle) - 22 + "px";
            element.style.top = centerPx + radiusPx * Math.sin(angle) - 22 + "px";

            donut.appendChild(element);
            letterElements.push(element);
        });

        function update() {
            letterElements.forEach(element => element.classList.remove("active"));
            if (current < letters.length) {
                letterElements[current].classList.add("active");
                center.textContent = clues.get(letters[current]);
            }
        }

        function finish() {
            clearInterval(intervalTime);
            elapsedTime = Date.now() - startTime;
            center.style.opacity = "0";
            controls.style.opacity = "0";
            endScreen.style.display = "flex";
            summary.textContent = `Aciertos: ${correct} | Fallos: ${incorrect}\n\nTiempo: ${new Date(elapsedTime).toISOString().substr(11, 8)}`;
            Array.from(document.getElementsByClassName("active")).forEach((element) => {
                element.classList.remove("active");
            });
        }

        correctBtn.addEventListener("click", () => {
            letterElements[current].classList.add("correct");
            current++;
            correct++;
            correctCount.textContent = correct;
            current === letters.length ? finish() : update();
        });

        incorrectBtn.addEventListener("click", () => {
            letterElements[current].classList.add("incorrect");
            current++;
            incorrect++;
            incorrectCount.textContent = incorrect;
            current === letters.length ? finish() : update();
        });

        startGameBtn.addEventListener("click", () => {
            setTimeout(() => {
                startGameBtn.style.opacity = "0";
            }, 200);
            setTimeout(() => {
                startGameBtn.style.display = "none";
            }, 600);
            setTimeout(() => {
                startTime = Date.now();
                intervalTime = setInterval(() => {
                    const now = Date.now();
                    const difference = now - startTime;
                    showTime(difference);
                }, 1000);
                controls.style.opacity = "1";
                update();
            }, 1000);
        });

        function showTime(milliseconds) {
            let seconds = Math.floor(milliseconds / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);

            seconds %= 60;
            minutes %= 60;

            stopwatch.textContent =
                `${String(hours).padStart(2, "0")}:` +
                `${String(minutes).padStart(2, "0")}:` +
                `${String(seconds).padStart(2, "0")}`;
        }
    </script>
</body>

</html>
