<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Pasa Palabra</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html {
            background-color: #0A2A43;
        }

        body {
            margin: 0px;
            display: flex;
            color: #FFFFFF;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0A2A43, #03131F);
        }

        .game {
            width: 700px;
            height: 700px;
            position: relative;
        }

        .score {
            left: 10px;
            width: 140px;
            font-size: 18px;
            color: #FFFFFF;
            position: absolute;
            padding: 10px 14px;
            border-radius: 10px;
            border: 3px solid #000000;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #player1Score {
            top: -20px;
        }

        #player2Score {
            top: -20px;
            left: 564px;
        }

        .score-icon {
            top: 5.5px;
            position: relative;
        }

        .stopwatch-icon {
            top: 4px;
            left: -2px;
            width: 25px;
            height: 25px;
            position: relative;
        }

        .active-player {
            border: 3px solid #1E80FF;
        }

        .donut {
            inset: 0;
            opacity: 1;
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .letter {
            width: 44px;
            height: 44px;
            display: flex;
            font-size: 20px;
            transition: 0.3s;
            font-weight: bold;
            position: absolute;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            background-color: #1E80FF;
        }

        .letter.active {
            transform: scale(1.25);
            box-shadow: 0px 0px 20px #6480FF;
        }

        .letter.correct {
            background-color: #1FA84D;
        }

        .letter.incorrect {
            background-color: #D54434;
        }

        .center {
            width: 60%;
            height: 60%;
            display: flex;
            padding: 30px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
            align-items: center;
            white-space: pre-line;
            justify-content: center;
            transition: opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .controls {
            gap: 20px;
            opacity: 0;
            width: 100%;
            bottom: -40px;
            display: flex;
            position: absolute;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .control-btn {
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #FFFFFF;
            padding: 14px 26px;
            border-radius: 10px;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        .control-btn:active {
            transform: translateY(2px);
        }

        .correct-btn {
            background-color: #1FA84D;
        }

        .incorrect-btn {
            background-color: #D54434;
        }

        .pass-btn {
            background-color: #1E80FF;
        }

        .continue-btn {
            color: #000000;
            background-color: #FFFFFF;
        }

        .start-game-btn {
            width: 200px;
            height: 200px;
            display: flex;
            cursor: pointer;
            font-size: 28px;
            color: #FFFFFF;
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            border: 3px solid #FFFFFF;
            background-color: transparent;
        }

        .start-game-btn:hover {
            color: black;
            transform: scale(1.05);
            background-color: white;
        }

        .start-game-btn:active {
            transform: scale(0.9);
        }

        .end-screen {
            inset: 0;
            display: none;
            color: #FFFFFF;
            position: absolute;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background: transparent;
            animation: fadeIn 1.5s ease;
        }

        .end-screen h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .end-screen pre {
            font-size: 20px;
            text-align: center;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .infinite-rotation {
            animation: rotation 10s linear infinite;
        }

        .connection-status-in {
            top: -20px;
            left: 180px;
            width: 180px;
            font-size: 14px;
            position: relative;
        }

        .connection-status-out {
            top: -50px;
            left: 356px;
            width: 180px;
            font-size: 14px;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="game">
        <p class="connection-status-in" id="connection-status-in">&nbsp;IN: Estableciendo canal...</p>
        <p class="connection-status-out" id="connection-status-out">&nbsp;OUT: En espera de entrada</p>
        <div class="score" id="player1Score">
            <strong id="player1Name">Jugador 1</strong>
            <br>
            <svg class="score-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M20.285 6.709a1 1 0 0 0-1.414-1.418L9 15.167l-4.871-4.872a1 1 0 1 0-1.414 1.414l5.578 5.578a1 1 0 0 0 1.414 0l10.578-10.578z" />
            </svg>
            <span id="player1CorrectCounter">0</span>
            <svg class="score-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M18.364 5.636a1 1 0 0 0-1.414 0L12 10.586 7.05 5.636a1 1 0 1 0-1.414 1.414L10.586 12l-4.95 4.95a1 1 0 1 0 1.414 1.414L12 13.414l4.95 4.95a1 1 0 0 0 1.414-1.414L13.414 12l4.95-4.95a1 1 0 0 0 0-1.414z" />
            </svg>
            <span id="player1IncorrectCounter">0</span>
            <br>
            <svg class="stopwatch-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="32" cy="36" r="22" />
                <line x1="32" y1="14" x2="32" y2="18" />
                <line x1="32" y1="54" x2="32" y2="58" />
                <line x1="10" y1="36" x2="14" y2="36" />
                <line x1="50" y1="36" x2="54" y2="36" />
                <line x1="32" y1="36" x2="32" y2="22" />
            </svg>
            <span id="player1Time">06:00</span>
        </div>

        <div class="score" id="player2Score">
            <strong id="player2Name">Jugador 2</strong>
            <br>
            <svg class="score-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M20.285 6.709a1 1 0 0 0-1.414-1.418L9 15.167l-4.871-4.872a1 1 0 1 0-1.414 1.414l5.578 5.578a1 1 0 0 0 1.414 0l10.578-10.578z" />
            </svg>
            <span id="player2CorrectCounter">0</span>
            <svg class="score-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M18.364 5.636a1 1 0 0 0-1.414 0L12 10.586 7.05 5.636a1 1 0 1 0-1.414 1.414L10.586 12l-4.95 4.95a1 1 0 1 0 1.414 1.414L12 13.414l4.95 4.95a1 1 0 0 0 1.414-1.414L13.414 12l4.95-4.95a1 1 0 0 0 0-1.414z" />
            </svg>
            <span id="player2IncorrectCounter">0</span>
            <br>
            <svg class="stopwatch-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="32" cy="36" r="22" />
                <line x1="32" y1="14" x2="32" y2="18" />
                <line x1="32" y1="54" x2="32" y2="58" />
                <line x1="10" y1="36" x2="14" y2="36" />
                <line x1="50" y1="36" x2="54" y2="36" />
                <line x1="32" y1="36" x2="32" y2="22" />
            </svg>
            <span id="player2Time">06:00</span>
        </div>

        <div class="donut" id="donut">
            <div class="center" id="center">
                <button class="start-game-btn" id="start-game-btn" disabled>INICIAR<br>PARTIDA</button>
            </div>
        </div>

        <div class="controls" id="controls">
            <button class="control-btn correct-btn" id="correct-btn">Correcto</button>
            <button class="control-btn incorrect-btn" id="incorrect-btn">Incorrecto</button>
            <button class="control-btn pass-btn" id="pass-btn">Pasa palabra</button>
            <button class="control-btn continue-btn" id="continue-btn">Continuar</button>
        </div>

        <div class="end-screen" id="end-screen">
            <h2>¡ENHORABUENA!</h2>
            <pre id="summary"></pre>
        </div>
    </div>

    <script>
        const RADIUS = 280;
        const CENTER = 350;
        const TOTAL_TIME = 6 * 60;
        const LETTER_ELEMENTS = [];
        const LETTERS = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ".split("");

        const donut = document.getElementById("donut");
        const center = document.getElementById("center");
        const summary = document.getElementById("summary");
        const controls = document.getElementById("controls");
        const endScreen = document.getElementById("end-screen");
        const player1Name = document.getElementById("player1Name");
        const player2Name = document.getElementById("player2Name");

        const passBtn = document.getElementById("pass-btn")
        const correctBtn = document.getElementById("correct-btn");
        const continueBtn = document.getElementById("continue-btn");
        const incorrectBtn = document.getElementById("incorrect-btn");
        const startGameBtn = document.getElementById("start-game-btn");

        const connectionStatusIN = document.getElementById("connection-status-in");
        const connectionStatusOUT = document.getElementById("connection-status-out");

        const continueEvent = new EventTarget();

        const players = [
            createPlayer("Carlos"),
            createPlayer("Martin")
        ];

        const ui = {
            player1: { score: player1Score, correct: player1CorrectCounter, incorrect: player1IncorrectCounter, time: player1Time },
            player2: { score: player2Score, correct: player2CorrectCounter, incorrect: player2IncorrectCounter, time: player2Time }
        };

        let timerID = null;
        let finished = false;
        let activePlayerIndex = 0;
        let actionsEnabled = true;

        LETTERS.forEach((letter, position) => {
            const element = document.createElement("div");
            element.className = "letter";
            element.textContent = letter;

            const angle = (2 * Math.PI / LETTERS.length) * position - Math.PI / 2;
            element.style.left = CENTER + RADIUS * Math.cos(angle) - 22 + "px";
            element.style.top = CENTER + RADIUS * Math.sin(angle) - 22 + "px";

            donut.appendChild(element);
            LETTER_ELEMENTS.push(element);
        });

        startGameBtn.onclick = () => {
            start();
        };

        correctBtn.onclick = () => {
            correct();
        };

        incorrectBtn.onclick = () => {
            incorrect();
        };

        passBtn.onclick = () => {
            pass();
        };

        continueBtn.onclick = () => {
            continueGame();
        }

        function createClues(name) {
            const placeholderClues = {};
            const player1Clues = {
                "A": "Con la A: Segundo nombre tan bueno que, objetivamente, el resto juega en otra liga.",
                "B": "Con la B: Tan inofensivo era el certificado que solo un sistema se dio cuenta de él. Demasiado.",
                "C": "Con la C: Marca de tabaco con la que te fastidias los pulmones, pero solo en ocasiones especiales.",
                "D": "Con la D: Es el mismo juego que el teto, pero sin fin.",
                "E": "Con la E: Medio de comunicación/herramienta que utilizas para hacernos llegar las comunicaciones del comité.",
                "F": "Con la F: Cual es tu postura cuando en un debate no quieres dar la razón ni aunque te paguen.",
                "G": "Con la G: Personaje de La Rueda del Tiempo, medio hermano de Gawyn y Elayne.",
                "H": "Contiene la H: Héroe legendario del Mundodisco, parodia y homenaje de Conan el Bárbaro.",
                "I": "Con la I: Coloquialmente, el apodo con el que has bendecido a Elena Subias.",
                "J": "Con la J: Cris es tu...",
                "K": "Contiene la K: Palabra que se dice cuando, tras 3 debates, 2 cafés, 1 discusión absurda y 24 commits, Carlos vuelve a tener razón y Jose dice “vale”, y el programa de presupuestos, expedientes, pedidos y facturas sigue vivo.",
                "L": "Contiene la L: Tu grupo favorito.",
                "M": "Con la M: definición de ejemplo.",
                "N": "Con la N: definición de ejemplo.",
                "Ñ": "Contiene la Ñ: Apellido del director cincuentón más atractivo de IL3.",
                "O": "Contiene la O: Mes en el que cumple años Eric.",
                "P": "Con la P: ¿Qué aspecto físico dirías que destaca más de ti? Iba a decir otra cosa, pero como no la he visto... es algo que tienes en la cabeza.",
                "Q": "Con la Q: Si en el comité hay un conflicto y no se logra un acuerdo, ¿qué trámite entra en acción?",
                "R": "Con la R: definición de ejemplo.",
                "S": "Con la S: definición de ejemplo.",
                "T": "Con la T: Forma de viajar instantáneamente sin coche, sin tráfico y sin saber si llegas con todas tus moléculas.",
                "U": "Con la U: Lugar enorme donde las naves espaciales no usan intermitentes, los Jedi se pierden sin GPS y todo explota tarde o temprano.",
                "V": "Con la V: Grupo de danza y música español, formado por siete hermanos que revolucionaron el flamenco fusión y coincidente con el apellido de un compañero de trabajo.",
                "W": "Con la W: Completa la frase de una popular pelicula española. Me debes 3000 pesetas de...",
                "X": "Con la X: definición de ejemplo.",
                "Y": "Con la Y: Algo que da mal rollo o miedo.",
                "Z": "Contiene la Z: Espacio musical epicentro de algunos de los acontecimientos musicales más relevantes de Barcelona situado en el Poblenou y que seguro que has ido muchas veces."
            };
            const player2Clues = {
                "A": "Con la A: Empresa tan maravillosa que, bajo ningún concepto, existe un plan de cambiarla antes del 31 de enero.",
                "B": "Contiene la B: Forma parte del equipo TIC, ronda el medio siglo como tú, ojos azules hipnóticos y, desde mi objetivísimo punto de vista... peligrosamente sexy.",
                "C": "Con la C: Zumbado con el que montaste un ciber antes de que Emil ni tan si quiera fuera una vaga idea en la mente de sus padres.",
                "D": "Con la D: Clásico juego de rol de mesa, publicado por primera vez en los años 70, con ambientación de fantasía.",
                "E": "Con la E: Grito que aparece tras horas de discutir sobre presupuestos, expedientes, pedidos y facturas, justo cuando Carlos tenía razón, Jose se la da, y el programa por fin funciona después de dos años.",
                "F": "Con la F: La emoción que sientes al ver a tu hija cada día.",
                "G": "Con la G: Mago legendario de “El Señor de los Anillos”, conocido como “el Gris” y miembro de la Comunidad del Anillo.",
                "H": "Con la H: Arte mágico de la saga “Nacidos de la Bruma” que permite robar y transferir habilidades mediante clavos metálicos.",
                "I": "Contiene la I: Nombre completo de tu técnica favorita que emprendió un nuevo camino en abril del 2025.",
                "J": "Con la J: Nombre completo del miembro de tu equipo que se incorporó en diciembre del 2016.",
                "K": "Con la K: Tejido de altísima resistencia usado como refuerzo en palas de padel y otros elementos, aportando gran rigidez.",
                "L": "Con la L: Proyecto que empezó Vanesa, acabó Laura, impactó a Oriol y a Santo Cristo y aun sigue con nosotros como puerta de entrada a nuestros cursos.",
                "M": "Con la M: definición de ejemplo.",
                "N": "Con la N: definición de ejemplo.",
                "Ñ": "NO contiene la Ñ: Tu juego de mesa preferido donde no se conoce el miedo.",
                "O": "Contiene la O: Juego de mesa de los años 80 donde un bárbaro, un enano, un elfo y un mago, intentan derrotar al malvado Zargon en un conjunto de mazmorras.",
                "P": "Con la P: Cuál es el deporte considerado de personas mayores y que ahora está de moda.",
                "Q": "Contiene la Q: Con qué herramienta te diste en la cabeza practicando tu deporte favorito de personas mayores, probablemente gracias a tu competitividad.",
                "R": "Con la R: definición de ejemplo.",
                "S": "Con la S: Compañero de pádel de Martín mu malo.",
                "T": "Con la T: Algo que te gusta mucho ordenar a tus empleados.",
                "U": "Con la U: Lugar donde estudiabas cuando todavía tenías pelo.",
                "V": "Con la V: Nombre de persona claramente reventado de la cabeza con el que trabajaste hace tiempo.",
                "W": "Con la W: Nombre de centro comercial donde Rubén te puede acompañar en coche siempre que quieras.",
                "X": "Contiene la X: Proceso para determinar el valor de una incógnita en una ecuación matemática utilizando el resto de valores presentes en la misma.",
                "Y": "Con la Y: Apellido de excompañera de trabajo apreciada por todos y que está muy concienciada e implicada con el medio ambiente y el cambio climático.",
                "Z": "Contiene la Z: Apellido de uno de los integrantes más jóvenes de tu equipo."
            };
            if (name === "Carlos") {
                return player1Clues;
            } else if (name === "Martin") {
                return player2Clues;
            } else {
                LETTERS.forEach(letter => {
                    placeholderClues[letter] = `Con la ${letter}: definición de ejemplo.`;
                });
                return placeholderClues;
            }
        }

        function createPlayer(name) {
            return {
                name,
                index: 0,
                correct: 0,
                incorrect: 0,
                time: TOTAL_TIME,
                done: false,
                state: Array(LETTERS.length).fill("pending"),
                clues: createClues(name)
            };
        }

        function start() {
            send("Partida iniciada");
            setTimeout(() => {
                startGameBtn.style.opacity = "0";
            }, 200);
            setTimeout(() => {
                startGameBtn.style.display = "none";
            }, 600);
            setTimeout(() => {
                controls.style.opacity = "1";
                player1Name.textContent = players[0].name;
                player2Name.textContent = players[1].name;
                startTimer();
                render();
            }, 800);
        }

        function correct() {
            if (!actionsEnabled && !finished) {
                return;
            }
            const player = getActivePlayer();
            player.correct++;
            player.state[player.index] = "correct";
            player.index = findNextPending(player, player.index);
            render();
            if (checkIfPlayerFinished(player)) {
                switchPlayer();
            }
        }

        function incorrect() {
            if (!actionsEnabled && !finished) {
                return;
            }
            const player = getActivePlayer();
            player.incorrect++;
            player.state[player.index] = "incorrect";
            player.index = findNextPending(player, player.index);
            render();
            checkIfPlayerFinished(player);
            switchPlayer();
        }

        function pass() {
            if (!actionsEnabled && !finished) {
                return;
            }
            const player = getActivePlayer();
            player.index = findNextPending(player, player.index);
            render();
            switchPlayer();
        }

        function continueGame() {
            continueEvent.dispatchEvent(new Event("wake-up"));
        }

        function getActivePlayer() {
            return players[activePlayerIndex];
        }

        function findNextPending(player, fromIndex) {
            for (let i = 1; i <= LETTERS.length; i++) {
                const index = (fromIndex + i) % LETTERS.length;
                if (player.state[index] === "pending") {
                    return index;
                }
            }
            return -1;
        }

        function startTimer() {
            clearInterval(timerID);

            timerID = setInterval(() => {
                const player = getActivePlayer();
                player.time--;
                /*
                if (player.time <= 0) {
                    player.time = 0;
                    player.done = true;
                    switchPlayer();
                }
                */
                renderScore();
            }, 1000);
        }

        async function switchPlayer() {
            clearInterval(timerID);

            if (players.every(player => player.done)) {
                finishGame();
                return;
            }

            activePlayerIndex = activePlayerIndex === 0 ? 1 : 0;

            if (getActivePlayer().done) {
                activePlayerIndex = activePlayerIndex === 0 ? 1 : 0;
                render();
                startTimer();
            } else {
                await new Promise(resolve => {
                    actionsEnabled = false;
                    center.style.fontSize = "26px"
                    center.textContent = "CAMBIO DE TURNO"
                    continueEvent.addEventListener("wake-up", resolve, { once: true });
                    send("En espera para cambio de turno");
                });
                actionsEnabled = true;
                send("Cambio de turno ejecutado");
                setTimeout(() => {
                    donut.style.opacity = 0;
                }, 300);
                setTimeout(() => {
                    render();
                    startTimer();
                    center.style.fontSize = "22px"
                }, 600);
                setTimeout(() => {
                    donut.style.opacity = 1;
                }, 900);
            }
        }

        function checkIfPlayerFinished(player) {
            if (!player.done && player.state.every(s => s !== "pending")) {
                player.done = true;
                return true;
            }
            return false;
        }

        function render() {
            const player = getActivePlayer();

            LETTER_ELEMENTS.forEach((element, position) => {
                element.className = "letter";
                if (player.state[position] === "correct") {
                    element.classList.add("correct");
                }
                if (player.state[position] === "incorrect") {
                    element.classList.add("incorrect");
                }
            });

            if (!player.done && player.index !== -1) {
                LETTER_ELEMENTS[player.index].classList.add("active");
                let clue = `${player.clues[LETTERS[player.index]]}`
                center.textContent = clue;
                // send(player.name + " - " + clue);
                send("CLUE," + player.name + "," + LETTERS[player.index]);
            }

            renderScore();
        }

        function renderScore() {
            let scoreForController = "";
            players.forEach((player, position) => {
                const panel = position === 0 ? ui.player1 : ui.player2;
                panel.correct.textContent = player.correct;
                panel.incorrect.textContent = player.incorrect;
                panel.time.textContent = formatTime(player.time);
                panel.score.classList.toggle("active-player", position === activePlayerIndex);
                scoreForController += player.name + " | Correct: " + player.correct + " | Incorrect: " + player.incorrect + " | Timer: " + formatTime(player.time) + ",";
            });
            send("SCORE," + scoreForController);
        }

        function finishGame() {
            clearInterval(timerID);
            center.style.opacity = "0";
            controls.style.opacity = "0";
            endScreen.style.display = "flex";
            summary.textContent = players.map(player => `${player.name}\nAciertos: ${player.correct}  |  Fallos: ${player.incorrect}\nTiempo restante: ${formatTime(player.time)}`).join("\n\n");
            Array.from(document.getElementsByClassName("active-player")).forEach((element) => {
                element.classList.remove("active-player");
            });
            donut.classList.add("infinite-rotation");
            send("Partida finalizada");
            finished = true;
        }

        function formatTime(totalSeconds) {
            const sign = totalSeconds < 0 ? "-" : "";
            const abs = Math.abs(totalSeconds);

            const minutes = Math.floor(abs / 60);
            const seconds = abs % 60;

            return `${sign}${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }
    </script>

    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>

    <script>
        let connectionOUT = null;

        const peerIN = new Peer("68c26dca-d0ea-4a98-a61d-0ef46e5d8ad8", {
            debug: 0
        });

        peerIN.on("open", id => {
            console.log("Connection ID:", id, "(IN)");
            connectionStatusIN.textContent = "IN: Esperando conexión...";
        });

        peerIN.on("connection", connection => {
            console.log("IN: Connection established");
            connectionStatusIN.textContent = "IN: Conexión establecida";
            connectionStatusOUT.textContent = "OUT: Conectando...";

            connection.on("data", data => {
                handleRemoteCommand(data);
            });

            const peerOUT = new Peer();
            peerOUT.on("open", () => {
                connectionOUT = peerOUT.connect("898998c9-d56f-411c-a962-2d83af0a1006");
                connectionOUT.on("open", () => {
                    console.log("OUT: Connection established");
                    connectionStatusOUT.textContent = "OUT: Conexión establecida";
                    startGameBtn.disabled = false;
                });
            });
        });

        function remoteStart() {
            start();
        }

        function remoteCorrect() {
            correct();
        }

        function remoteIncorrect() {
            incorrect();
        }

        function remotePass() {
            pass();
        }

        function remoteContinue() {
            continueGame();
        }

        function handleRemoteCommand(command) {
            switch (command) {
                case "START":
                    remoteStart();
                    break;
                case "CORRECT":
                    remoteCorrect();
                    break;
                case "INCORRECT":
                    remoteIncorrect();
                    break;
                case "PASS":
                    remotePass();
                    break;
                case "CONTINUE":
                    remoteContinue();
                    break;
            }
        }

        function send(command) {
            if (connectionOUT && connectionOUT.open && !finished) {
                connectionOUT.send(command);
            }
        }
    </script>
